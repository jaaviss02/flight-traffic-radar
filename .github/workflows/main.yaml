name: Actualizar Radar de Vuelos
on:
  schedule:
    - cron: '0,30 * * * *' # Se ejecuta cada hora en punto
  workflow_dispatch:      # Permite ejecutarlo manualmente desde GitHub

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout código
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Instalar dependencias
        run: pip install -r requirements.txt

      - name: Ejecutar Pipeline Maestro
        run: python scripts/pipeline_maestro.py

      - name: Guardar cambios en la BD
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add flights_history.duckdb
          git commit -m "Actualización automática de datos: $(date)" || echo "No hay cambios"
          git push
